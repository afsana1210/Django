{% extends "polls/base.html" %} {% block title_content %}signup{% endblock %}
{%block content %}
<div class="form-group">
<form class="form-signin" action="{% url 'signin'%}" method="post">
  {% csrf_token %}
  <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
 <div class="form-group">
    <div class="row"> 
      <div class="col-8 mx-auto">
        <div class="ui field">
          <label>select consumer or user</label><br>
          <!-- {{form.user}} -->
          <select name="user" class="ui dropdown" id="select" {{form.user}}>
    
              <option value="consumer">consumer</option>
              <option value="provider">provider</option>

          </select>
      </div>
      </div>
    </div>
 </div>
  <div class="form-group">
    <label for="inputEmail" class="sr-only">First Name</label>
    <input
      type="text"
      id="inputEmail"
      class="form-control"
      name="first_name"
      placeholder="First Name"
      required=""
      autofocus=""
      pattern="[A-Za-z]{6}"
    />
  </div>
  <div class="form-group">
    <label for="inputEmail" class="sr-only">Last Name</label>
    <input
      type="text"
      id="inputEmail"
      class="form-control"
      name="last_name"
      placeholder="Last Name"
      required=""
      autofocus=""
      pattern="[A-Za-z]{6}"
    />
  </div>
  <div class="form-group">
    <label for="inputEmail" class="sr-only">Email address</label>
    <input
      type="email"
      id="inputEmail"
      class="form-control"
      name="email_id"
      placeholder="Email address"
      required=""
      autofocus=""
    />
  </div>
  <div class="form-group">
    <label for="inputPassword" class="sr-only">Password</label>
    <input
      type="password"
      id="inputPassword"
      class="form-control"
      name="password"
      placeholder="Password"
      required=""
    />
  </div>
  <div class="form-group">
    <button class="btn btn-lg btn-primary btn-block" type="submit">
      Sign Up
    </button>
    <p class="mt-5 mb-3 text-muted">
      Â©
      <intent>
        <% import datetime %> <% e = datetime.datetime.now() %> <%
        x,y=e.year,e.year+1 %> <% print("{}-{}".format(x,y)) %>
      </intent>
    </p>
  </div>


</div>
</form>
</div>
{% endblock %}
